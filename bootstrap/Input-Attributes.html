<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Input Attributes</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

	<style type="text/css">
		body{
			font-family: Roboto;
		}

		#container{
			width: 525px;
			margin: auto;
		}

		legend{
			font-size: 30px;
			background-color: #fff;
			border-radius: 5px;
			border: 1px solid #999;
			padding: 4px 15px;
		}

		label.field{
			display: block;
			text-align: right;
			width: 100px;
			float: left;
			clear: both;
		}
		input{
			border-radius: 5px;
			padding: 6px 8px; 
			float: left;  
		}
		.field{
			padding: 6px 8px;
		}
		
		fieldset{
			width: 450px;
			border: 1px solid #999;
			border-radius: 20px;
			padding: 20px;
			margin-bottom: 100px;
			background-color:rgba(129, 187, 201,.2);
		}
	</style>
</head>
<body>
	<div id="container">
		<form>
			<fieldset>
				<legend>Registration</legend>

				<label for="fname" class="field">Username:</label>
				<input type="text" id="fname" placeholder="required field" name="fname">

				<label for="password" class="field">Password:</label>
				<input id="password" name="password" placeholder="enter password" type="password">

				<label for="email" class="field">Email</label>
				<input id="email" name="email" autofocus placeholder="enter email" type="email">

				<label for="telephone" class="field">Telephone</label>
				<input id="telephone" name="telephone" placeholder="digits only" type="telephone">

				<label for="website" class="field">Website</label>
				<input id="website" name="website" placeholder="enter full url" type="url">

				<label for="submit" class="field">Submit</label>
				<input id="submit" type="submit" value="submit">

				<label for="required" class="field">Required</label>
				<input id="required" name="required" placeholder="*" type="required" />

			</fieldset>
		</form>
	</div>
</body>

</html>
